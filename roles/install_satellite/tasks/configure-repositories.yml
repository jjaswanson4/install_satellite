---

- name: enable install repos
  rhsm_repository:
    name: "{{ repo }}"
    state: enabled
  loop_control:
    loop_var: repo
  loop:
    - "{{ install_repos }}"

- name: get enabled postgresql module
  ansible.builtin.shell:
    cmd: dnf module list postgresql | grep "{{ postgresql_module_version }}"
  register: desired_postgresql_module
  changed_when: no

- name: setup postgreqsl module
  block:
    - name: disable all postgresql modules
      ansible.builtin.shell:
        cmd: dnf module disable postgresql -y
    - name: enable correct postgresql module
      ansible.builtin.shell:
        cmd: "dnf module enable postgresql:{{ postgresql_module_version }} -y"
  when:
    - "'[e]' not in desired_postgresql_module.stdout"

- name: enable dnf module
  ansible.builtin.shell:
    cmd: "dnf module enable {{ install_module }} -y"
  register: dnf_module_enable

- name: get other enabled repos
  shell: subscription-manager repos --list-enabled | grep 'Repo ID' | awk '{print $3}'
  register: enabled_repos
  changed_when: false
  check_mode: false

- name: disable unneeded repos
  rhsm_repository:
    name: "{{ repo }}"
    state: disabled
  when:
    - repo not in install_repos
  loop_control:
    loop_var: repo
  with_items:
    - "{{ enabled_repos.stdout_lines }}"
